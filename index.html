
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정원 Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <!-- Front Side -->
      <div class="card-front">
        <img src="jeongwon.jpeg" alt="Front Image" class="front-image">
      </div>
      <!-- Back Side -->
      <div class="card-back">
        <div class="content">
          
          <div class="name">
            <h1>Introduction</h1>
          </div>
          <br>
          <div class="info">
            <h1>경제학과</h1> 
            <h1>윤정원</h1> <br>
            <h2>저의 강점은...</h2> 
            <ul>
              <a>완벽함을 추구하는 디테일의 장인</a><br>
              <a>변치 않는 신뢰의 아이콘</a><br>
              <a>책임감의 화신</a><br>
            </ul><br>
            <h2>저의 약점은...</h2>
            <ul>
              <a>창의적 여유와 휴식의 불균형</a>
            </ul>
          </div> 
          <br>
          <div class="description">
            <h3>.</h3>
            <h3>.</h3>
            <h3>.</h3>
            <p>“필요할 땐 누구보다 철저하지만, 필요 없을 땐 누구보다 느긋한 사람입니다.”</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
